<div>
  <p class="refresh-time-line print-hide">
    <a (click)="auth.load()"> <span class="icon icon-reload"></span> 새로고침</a>
    &nbsp;
    {{ lastUpdatedTime$ | async | amLocale:'ko-kr' | amTimeAgo }}{{" "}}업데이트됨
  </p>
  <div class="viewer">
    <app-new-block-viewer *ngIf="hasNewBlock | async"></app-new-block-viewer>
    <app-semester-viewer
      *ngFor="let sem of (data | async)?.semesters"
      [sem]="sem"
    ></app-semester-viewer>
    <app-overall-viewer></app-overall-viewer>
  </div>
</div>
