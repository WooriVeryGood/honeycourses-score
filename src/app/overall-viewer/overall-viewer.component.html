<div class="semester-block">
  <div [ngClass]="{ 'row-tampered': tampered }">
    <app-row-layout [background]="colorizeSemester(score, judgeByGpa$ | async)">
      <app-vertical-layout
        left
        [up]="fix(credit, 1)"
        down="학점"
      ></app-vertical-layout>
      <app-vertical-layout
        middle
        up="총 GPA"
        down="총 {{ length }} 개 수업，공식 GPA：{{ isopGpa ?? '-.--' }}"
        [needHideText]="true"
      ></app-vertical-layout>
      <app-vertical-layout
        right
        [up]="gpa?.toFixed(2) ?? '-.--'"
        [down]="fix(score, 1)"
        [needHideText]="true"
      ></app-vertical-layout>
    </app-row-layout>
  </div>
  <div
    *ngFor="let c of categories"
    class="course-row"
    [ngClass]="{ 'row-tampered': c.tampered }"
  >
    <app-row-layout
      [background]="makeScoreGradient(c.score, judgeByGpa$ | async)"
    >
      <app-vertical-layout
        left
        [up]="fix(c.credit, 1)"
        down="학점"
      ></app-vertical-layout>
      <app-vertical-layout
        middle
        [extra]="c.extras"
        [up]="c.name"
        down="총 {{ c.length }} 개 수업"
      ></app-vertical-layout>
      <app-vertical-layout
        right
        [up]="c.gpa?.toFixed(2) ?? '-.--'"
        [down]="fix(c.score, 1)"
        [needHideText]="true"
      ></app-vertical-layout>
    </app-row-layout>
  </div>
</div>
